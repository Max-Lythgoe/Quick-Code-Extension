<!doctype html>
<html>
  <head>
    <title>My Sidepanel</title>
    
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="wrap">
      <div class="intro-text">
        <h1>Quick Code</h1>
        <p>Click a box below to copy the code!</p>
      </div>

      <section class="code-boxes" id="container"></section>
    </div>

    <div class="add-snippet-container">
      <form id="add-snippet">
        <label for="snippetTitle">Snippet Title</label>
        <input type="text" name="snippetTitle" placeholder="Enter Title" required/>

        <label for="snippetCode">Code Snippet:</label>
        <textarea type="textarea" name="snippetCode" placeholder="code goes here!" required/></textarea>

        <label for="isFavorite">Favorite?</label>
        <input type="checkbox" name="isFavorite">

        <button type="submit" id="submit-snippet">Add</button>
      </form>
    </div>


      
    <script src="/js/service-worker.js" ></script>
		<script src="/js/sidepanel.js" type="module"></script>
		<script src="/js/code-snippets.js" type="module"></script>

  </body>
</html>
